<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricXI Scorer</title>
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/d135e30a11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header starts -->

    <header>
      <div id="header-container" class="content_box">
        <div class="logo-container">
          <a href="index.html">
            <img src="assets/img/cricxi_logo.png" alt="cricXI_logo" />
            <span>CricXI Scorer</span>
          </a>
        </div>
      </div>
    </header>

    <!-- header ends -->

    <!-- Main Content Starts -->

    <main>
      <div class="content_box content-wrapper teams-parent-container">
        <div class="player-registration-container">
          <h2 class="team-name">Team One</h2>
          <div class="player-input-container">
            <input
              placeholder="Add Your Player"
              class="player-name-input"
              type="text"
            />
            <button class="player-add-btn general-btn">Add</button>
          </div>
          <div class="player-list">
            <ol></ol>
          </div>
        </div>
        <div class="player-registration-container">
          <h2 class="team-name">Team Two</h2>
          <div class="player-input-container">
            <input
              placeholder="Add Your Player"
              class="player-name-input"
              type="text"
            />
            <button class="player-add-btn general-btn">Add</button>
          </div>
          <div class="player-list">
            <ol></ol>
          </div>
        </div>
      </div>

      <div class="content_box content-wrapper">
        <div class="match-details">
          <div class="match-over-selection-container">
            <ul class="match-over-list">
              <li>
                <input
                  onchange="matchFormatSelector(this)"
                  class="match-overs five-overs"
                  type="checkbox"
                  id="five-overs"
                  name="current-match-over"
                /><span>5 Overs</span>
              </li>
              <li>
                <input
                  onchange="matchFormatSelector(this)"
                  class="match-overs ten-overs"
                  type="checkbox"
                  id="ten-overs"
                  name="current-match-over"
                /><span>10 Overs</span>
              </li>
              <li>
                <input
                  onchange="matchFormatSelector(this)"
                  class="match-overs twenty-overs"
                  type="checkbox"
                  id="twenty-overs"
                  name="current-match-over"
                /><span>20 Overs</span>
              </li>
            </ul>
          </div>
          <button class="general-btn match-start-btn" disabled>
            Start Match
          </button>
        </div>
      </div>
    </main>

    <!-- Main Content Ends -->

    <!-- Footer Starts -->

    <footer></footer>

    <!-- Footer Ends -->

    <!-- JS FILE LINK -->
    <script src="script.js"></script>
  </body>
</html>
